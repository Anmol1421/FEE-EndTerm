<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('background-image.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.8);
}

.logo img {
    width: 50px;
    height: 50px;
}

.contact {
    text-align: right;
}

.portfolio-content {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
}

.introduction {
    max-width: 600px;
    margin: 0 auto;
}

.introduction h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

.introduction p {
    font-size: 1.2em;
}

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="contact">
            <p>Contact: +123456789</p>
            <p>Email: example@example.com</p>
        </div>
    </header>
    
    <div class="portfolio-content">
        <div class="introduction">
            <h1>Hello, I'm Anmol Sharma</h1>
            <p>Welcome to my portfolio website. I'm a web developer passionate about creating amazing websites.</p>
        </div>
    </div>
</body>
</html>
