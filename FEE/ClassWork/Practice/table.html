<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        console.log("Hello");
        const a=30;
        console.log(a);
    </script>
  <title>Table</title>
  <style>
     .form{
            text-align: center;
            display: block;
            color: rgb(22, 30, 95);
            margin: 4px auto;
            justify-content: space-around;
            padding: 1rem;
            cursor:text;
        }
        .containers{
            text-align: center;
        }
    td:hover{
            transform: scale(1.2);
        }
        #container{
            background: rgb(255, 255, 255);
            width:900px;
            height:400px;
            display: inline-grid;
            grid-template-columns: 300px 300px 300px;
            border: 1px solid rgb(0, 0, 0);
            padding: 6px; 
            text-align: center;
            column-gap: 8px;
            row-gap: 8px;

        }
        #container1{
            background-color: aquamarine;
            display: grid;
        }
        #container2{
            background-color: rgb(127, 127, 255);
            display: grid;
        }
        #container3{
            background-color: rgb(209, 52, 32);
            display: grid;
        }
        #container4{
            background-color: rgb(22, 210, 22);
            display: grid;
        }
        #container5{
            background-color: rgb(238, 222, 45);
            display: grid;
        }
        #container6{
            background-color: rgb(247, 150, 33);
            grid-area:1/1/2/2;
            display: grid;
        }
  </style>
</head>
<body>
    <table  BORDER=8 style="color:black;">
        <tr>
            <td><img src="https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGhvdG98ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="" height="300px"></td>
            <td><img src="https://images.unsplash.com/photo-1566275529824-cca6d008f3da?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cGhvdG98ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="" height="300px"></td>
            <td><img src="https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111.jpg" alt="" height="300px" width="800px"></td>
            <td><img src="https://images.pexels.com/photos/1557652/pexels-photo-1557652.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" height="300px"></td>
            <td><img src="https://www.pandasecurity.com/en/mediacenter/src/uploads/2013/11/pandasecurity-facebook-photo-privacy.jpg" alt="" height="300px"></td>
            <td><img src="https://images.unsplash.com/photo-1554844453-7ea2a562a6c8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHBob3RvZ3JhcGh5fGVufDB8fDB8fHww&w=1000&q=80" alt="" height="300px"></td>
        </tr>
        <tr>
            <td colspan="2">9</td>
            <td rowspan="3">10</td>
            <td>4</td>
            <td>7</td>
            <td> </td>
        </tr>
        <tr>
            <td>B</td>
            <td>A</td>
            <td>11</td>
            <td>D</td>
            <td rowspan="2">E</td>
        </tr>
        <tr>
            <td>L</td>
            <td>F</td>
            <td>C</td>
            <td>G</td>
        </tr>
        <tr>
            <td>D</td>
            <td>M</td>
            <td rowspan="2">J</td>
            <td>I</td>
            <td rowspan="2" colspan="2">F</td>
        </tr>
        <tr>
            <td>X</td>
            <td>O</td>
            <td>N</td>
        </tr>
    </table>
    <form class="containers" >
        <input type="text" placeholder="First Name" class="form"> 
        <input type="text" placeholder="Last Name" class="form"> 
        <input type="email" placeholder="Email" class="form"> 
        <input type="password" placeholder="password" class="form"> 
        <input type="date" placeholder="DOB" class="form">
        <input type="file" placeholder="Upload File" class="form">
        <input type="submit" >
    </form>
    <div id="container">
    <div id="container1">First</div>
    <div id="container2">Second</div>
    <div id="container3">Third</div>
    <div id="container4">Fourth</div>
    <div id="container5">Fifth</div>
    <div id="container6">Sixth</div>
</div>

</body>
</html>
