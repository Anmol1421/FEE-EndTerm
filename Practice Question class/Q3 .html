<!DOCTYPE html>
<html>
<head>
    <title>HTML nested table</title>
    <style>
        table,td,th{border:1px solid;}
        .center{margin-left: auto;margin-right: auto;}
    </style>
</head>
<body>
    <center>
    <h2>Table within Table</h2><hr>
    <table class="center">
        <tr>
            <th>Header1</th>
            <th>Header2</th>
            <th>Header3</th>
            <th>Header4</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3">
                <h4><center>Table1</center></h4>
                <table class="center">
                    <tr>
                        <th>3</th>
                        <td>A</td>
                    </tr>
                    <tr>
                        <th>4</th>
                        <td>B</td>
                    </tr>
                    <tr>
                        <th>5</th>
                        <td >C</td>
                    </tr>
                </table>
            </td>
            <td>6</td>
        </tr>
        <tr>
            <td rowspan="2">
                <h4><center>Table2</center></h4>
                <table class="center">
                    <tr>
                        <th>7</th>
                        <td>A</td>
                    </tr>
                    <tr>
                        <th>8</th>
                        <td>B</td>
                    </tr>
                </table>
            </td>
            <td rowspan="2">9</td>
            <td rowspan="3">10</td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td colspan="4">14</td>
        </tr>
    </table></center>
</body>
</html>
