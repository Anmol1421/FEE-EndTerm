<html>
<head>
    <title>Nested Listed Structure</title>
</head>
<body>
    <fieldset>
        <legend><h1><u>Order a Beverage</u></h1></legend>
        <form>
            <ul>
                <li><b><a title="Its my fav drink!"><mark><strike><u style="text-decoration:dotted underline">Coffee</u></strike></mark></a></b></li>
                <input type="radio" name="coffee" value="blktea">
                <label for="blktea">Black tea</label><br>
                <input type="radio" name="coffee" value="grntea">
                <label for="grntea">Green tea</label><br>
                <input type="radio" name="coffee" value="msltea">
                <label for="msltea">Masala tea</label><br>
                <input type="radio" name="coffee" value="gngrtea">
                <label for="gngrtea">Ginger tea</label><br>
                <li><b><a title="Its my 2nd fav drink!"><mark><strike><u style="text-decoration:underline dotted">Tea</u></strike></mark></a></b></li>
                <input type="checkbox" name="tea" value="blktea">
                <label for="blktea">Black tea</label><br>
                <input type="checkbox" name="tea" value="grntea">
                <label for="grntea">Green tea</label><br>
                <input type="checkbox" name="tea" value="msltea">
                <label for="msltea">Masala tea</label><br>
                <input type="checkbox" name="tea" value="gngrtea">
                <label for="gngrtea">Ginger tea</label><br>
                <li><b><a title="Its my 3rd fav drink!"><mark><strike><u style="text-decoration:dotted underline">Milk</u></strike></mark></a></b></li>
                <input type="radio" name="milk" value="toned">
                <label for="toned">Toned Milk</label><br>
                <input type="radio" name="milk" value="fullcream">
                <label for="fullcream">Full cream Milk</label><br>
                <input type="radio" name="milk" value="soya">
                <label for="soya">Soya Milk</label><br>
                <input type="radio" name="milk" value="dbltoned">
                <label for="dbltoned">Double Toned Milk</label><br>
            </ul>
        </form>
    </fieldset>
    </body>
</html>
